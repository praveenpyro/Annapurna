<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/flexslider.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/onbording.css"/>
</head>
<body>
    <div class="onboarding">
        <div class="container">
            <div class="left-section">
                <div class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="assets/images/slide-first.png" alt="Slide First"/>
                        </li>
                        <li>
                            <img src="assets/images/slide-second.png" alt="Slide Second"/>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-section">
                <div class="right-inner">
                    <div class="logo">
                        <a><figure><img src="assets/images/Annapurna-logo.svg" alt="Annapurna Logo"/></figure></a>
                    </div>
                    <h1 class="page-name">Login</h1>
                    <form>
                        <label class="form-label">Username</label>
                        <div class="form-group">
                            <input type="text" placeholder="Enter Username" class="form-control"/>
                        </div>
                        <label class="form-label">Password</label>
                        <div class="form-group">
                            <div class="pass-row">
                                <input type="password" placeholder="Enter Password" class="form-control"/>
                                <a href="javascript:void(0)" class="suffix-icon">
                                    <img src="assets/images/eye-close.svg" alt="Eye Close Icon" class="eye-close"/>
                                    <img src="assets/images/eye-open.svg" alt="Eye Open Icon" class="eye-open hide"/>
                                </a>
                            </div>
                        </div>
                        <p class="error"><img src="assets/images/error-ic.svg" alt="Error Icon"/>The username or password is incorrect!</p>
                        <div class="remember-forgot-wrap">
                            <div class="remember-me">
                                <label class="checkbox-container">Remember Password
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="forgot-password">
                                <a href="forgot-password.html">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <button type="submit" class="btn-primary" disabled>Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.flexslider-min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/onboarding.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
