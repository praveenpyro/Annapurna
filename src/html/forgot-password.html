<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/flexslider.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/onbording.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/buttons.css "/>
</head>
<body>
    <div class="onboarding">
        <div class="container">
            <div class="left-section">
                <div class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="assets/images/slide-first.png" alt="Slide First"/>
                        </li>
                        <li>
                            <img src="assets/images/slide-second.png" alt="Slide Second"/>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-section">
                <div class="right-inner">
                    <div class="logo">
                        <a><figure><img src="assets/images/Annapurna-logo.svg" alt="Annapurna Logo"/></figure></a>
                    </div>
                    <h1 class="page-name">Forgot Password</h1>
                    <form>
                        <label class="form-label">Employee ID</label>
                        <div class="form-group">
                            <input type="text" placeholder="Enter ID" class="form-control"/>
                        </div>
                        <label class="form-label">Registered Mobile Number </label>
                        <div class="form-group">
                            <input type="number" placeholder="Enter Number" class="form-control"/>
                        </div>
                        <div class="sent-otp">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#otpSentDialog">Send OTP</a>
                        </div>
                        <div class="sent-otp">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#maximumAttemptReachedDialog">Resend OTP in 120 seconds</a>
                            <p class="note">(3 attempts left)</p>
                        </div>
                        <label class="form-label">OTP</label>
                        <div class="otp-input">
                            <ul>
                                <li><input type="text" class="form-control" maxlength="1"/></li>
                                <li><input type="text" class="form-control" maxlength="1"/></li>
                                <li><input type="text" class="form-control" maxlength="1"/></li>
                                <li><input type="text" class="form-control" maxlength="1"/></li>
                                <li><input type="text" class="form-control" maxlength="1"/></li>
                                <li><input type="text" class="form-control" maxlength="1"/></li>
                            </ul>
                        </div>
                        <div class="info">
                            <p>(Please enter verification code sent on your number.)</p>
                        </div>
                        <div class="btn-wrap">
                            <button type="button" class="btn-primary" data-toggle="modal" data-target="#invalidMatchDialog">Verify & Next</button>
                            <a href="login.html" class="back-link">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- OTP Sent Successfully dialog -->
    <div class="modal fade" id="otpSentDialog" role="dialog">
        <div class="modal-dialog small">
            <div class="modal-content">
                <div class="info-img">
                    <img src="assets/images/check-icon.svg" />
                </div>
                <h2 class="regular center">OTP Sent Successfully!</h2>
                <button class="btn-primary full-width mt-15" data-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
    <!-- Incorrect Match dialog -->
    <div class="modal" id="invalidMatchDialog" role="dialog">
        <div class="modal-dialog small">
            <div class="modal-content">
                <div class="info-img">
                    <img src="assets/images/invalid-ic.svg" />
                </div>
                <h2 class="regular center">Incorrect Match.</h2>
                <button class="btn full-width mt-15" data-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
    <!-- Maximum Attempt Reached dialog -->
    <div class="modal" id="maximumAttemptReachedDialog" role="dialog">
        <div class="modal-dialog small">
            <div class="modal-content">
                <div class="info-img">
                    <img src="assets/images/invalid-ic.svg" />
                </div>
                <h2 class="regular center">Maximum Attempt Reached. Please try after a while.</h2>
                <button class="btn full-width mt-15" data-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.flexslider-min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/onboarding.js"></script>
</body>
</html>
